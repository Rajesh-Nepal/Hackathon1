<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <link rel="stylesheet" href="css/icon-font.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="shortcut icon" type="image/png" href="img/companyProfile.jpg" />

      <title>Rajesh</title>
   </head>
   <body>
      <main>
         <section class="section-jobpost">
            <div class="row">
               <div class="col-1-of-3">
                  <div class="company">
                     <div class="company-heading">
                        <div class=" u-margin-bottom-big">
                           <h2 class="heading-secondary">
                              Profile(Demo Company)
                           </h2>
                        </div>
                     </div>
                     <div class="company-image u-margin-bottom-big">
                        <img src="img/companyProfile.jpg" alt="company-image" />
                     </div>
                     <div class="company-link"><a href="#" class="btn-text">More Detail &rarr;</a></div>
                  </div>
               </div>
               <div class="col-1-of-3">
                  <div class="book__form">
                     <form action="#" class="form">
                        <div class="u-margin-bottom-medium">
                           <h2 class="heading-secondary">
                              host your vacancy
                           </h2>
                        </div>
                        <div class="form__group">
                           <input type="text" class="form__input" id="company-name" placeholder="COMPANY NAME" required />
                           <label for="company-name" class="form__label">COMPANY NAME</label>
                        </div>
                        <div class="form__group">
                           <input type="text" class="form__input" id="freelancing" placeholder="Required freelancing" required />
                           <label for="freelancing" class="form__label">Required freelancing</label>
                        </div>
                        <div class="form__group">
                           <input type="email" class="form__input" id="email" placeholder="Email" required />
                           <label for="email" class="form__label">Email</label>
                        </div>
                        <div class="form__group">
                           <input type="address" class="form__input" id="address" placeholder="Address" required />
                           <label for="address" class="form__label">Address(city)</label>
                        </div>
                        <div class="form__group">
                           <input type="text" class="form__input" id="location" placeholder="Location" required />
                           <label for="location" class="form__label">Location</label>
                        </div>
                        <div class="form__group">
                           <h3 class="heading-tertiary u-margin-bottom-small">
                              Pay Through
                           </h3>
                        </div>
                        <div class="form__group">
                           <div class="form__radio-group">
                              <input type="radio" name="size " id="small" class="form__radio-input" />
                              <label for="small" class="form__radio-label">
                                 <span class="form__radio-button"></span>
                                 e-Sewa
                              </label>
                           </div>
                           <div class="form__radio-group  u-margin-bottom-medium">
                              <input type="radio" name="size " id="large" class="form__radio-input" />
                              <label for="large" class="form__radio-label">
                                 <span class="form__radio-button"></span>
                                 Bank
                              </label>
                           </div>
                        </div>
                        <div class="form__group">
                           <button class="btn btn--green">
                              Next step&rarr;
                           </button>
                        </div>
                     </form>
                  </div>
               </div>
               <div class="col-1-of-3">
                  <div class="u-center-text u-margin-bottom-big">
                     <h2 class="heading-secondary">
                        Persons who applied for your job:
                     </h2>
                  </div>
                  <div class="applicant">
                     <ul class="applicant-item">
                        <li class="applicant-list">
                           <a href="#" class="applicant__link">Tony</a>
                        </li>
                        <li class="applicant-list">
                           <a href="#" class="applicant__link">Bruce</a>
                        </li>
                        <li class="applicant-list">
                           <a href="#" class="applicant__link">Banner</a>
                        </li>
                        <li class="applicant-list">
                           <a href="#" class="applicant__link">kailash Dhakal</a>
                        </li>
                        <li class="applicant-list">
                           <a href="#" class="applicant__link">Roshan shah</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </body>
</html>
